<!DOCTYPE html>
<html lang="en">
<head>
<!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){ // executes ofter the DOM is ready
            $("p").click(function(){ // allowing the p element to be clicked
                $(this).hide(); // will hide the p elements when clicked
            });
        });
    </script>
</head>
<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me too!</p>
    <p>Click me now!</p>

</body>
</html>
