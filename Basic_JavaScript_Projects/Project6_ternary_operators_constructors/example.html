<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/example.js"></script>
    </head>
    <body>

        <section>
            <h1>local variables</h1>
                <script id="local variables">
                    function Addnumbers1()  {
                        var X = 10;
                        document.write(20 + X + "<br>");
                    }
                    function Addnumbers2()  {
                        document.write(X + 100);
                    }
                    Addnumbers1();
                    Addnumbers2();
                </script>
        </section>
        
        <section>
            <h1>local variables debugging</h1>
                <script id="local variables debugging">
                    function Addnumbers1()  {
                        var X = 10;
                        console.log(15 + X);
                    }
                    function Addnumbers2()  {
                        console.log(X + 100);
                    }
                    Addnumbers1();
                    Addnumbers2();
                </script>
        </section>

    </body>
</html>
