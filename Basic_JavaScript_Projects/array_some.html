<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>

        <p id="displayAge"></p>
        <button onclick="a()">Click here</button>
        
        <script>
            var ages = [2, 10, 18, 20, 13, 15, 30];
            checkAge = (age) => age >= 18;

            function a()    {
                document.getElementById('displayAge').innerHTML = ages.some(checkAge);
            }
        </script>
    </body>
</html>
